<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f7fa;
      color: #333;
      width: 380px; /* увеличено окно */
    }

    #prompt {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .btn {
      width: 100%;
      padding: 10px;
      background: #4c7ef3;
      border: none;
      color: white;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s;
      margin-top: 8px;
    }

    .btn:hover {
      background: #3a66d8;
    }

    #out {
      margin-top: 15px;
      padding: 10px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 6px;
      max-height: 250px;
      overflow: auto;
      font-size: 13px;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>
  <input id="prompt" placeholder="Введите ваш запрос..." />

  <button id="sendBtn" class="btn">Отправить</button>

  <!-- Три новые кнопки с шаблонными запросами -->
  <button class="btn" id="tpl1">Шаблон 1</button>
  <button class="btn" id="tpl2">Шаблон 2</button>
  <button class="btn" id="tpl3">Шаблон 3</button>

  <pre id="out"></pre>

  <script src="popup.js"></script>
</body>
</html>
